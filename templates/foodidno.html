{% load static %}
<html>
<head>
<fieldset style="background: white">
    <h4><img src="{% static "images/images2.png" %}" style="float: left"></h4>
    <h4><img src="{% static "images/download2.jpg" %}" style="float: right"></h4>
</fieldset>
</head>
<body background="{% static "images/Village6.jpg" %}">
<form action="/send{{ qr.name }}/" method="post">
    {% csrf_token %}
    <table style="float: right;background: black" >
        <tr>
            <td ><img   src="{{ qr.foodname.url }}" style="width: 300px;height: 300px"  ></td>
        </tr>
        <tr>
            <td style="color: orangered">Cost :<s>{{ qr.cost }}</s></td>

        </tr>
        <tr>
            <td style="color: yellow">Discount:{{ qr.discount }}</td>
        </tr>
        <tr>
            <td style="color: green">Cost - Discount  Ammount:{{ qrc }}</td>
        </tr>

        <tr>
            <td>
                <select name="Quality">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="19">19</option>
                    <option value="20">20</option>

                </select>
            </td>

        </tr>
        <tr><td><button type="submit">AddBooking</button></td></tr>
    </table>
    <table border="1" style="float: left">
        {% for i in qrd %}
            <tr><td><a href="/foodidno{{ i.name }}/"><img src="{{ i.foodname.url }}" style="width: 300px;height: 300px" ></a></td></tr>
        {% endfor %}
    </table>
</form>
{{ message }}
</body>
</html>
