{% load static %}
<html>
<body  background="{% static "images/Village6.jpg" %}">
<fieldset style="background: white">
    <h4><img src="{% static "images/images2.png" %}" style="float: left"></h4>
    <h4><img src="{% static "images/download2.jpg" %}" style="float: right"></h4>
</fieldset>
<form action="/show/"  method="post">
    {% csrf_token %}
    <table style="float:right;background:black">
        <tr>
            <td><img src="{{ qr.foodname.url }}" style="width: 300px;height: 300px"></td>
        </tr>
        <tr>
            <td style="color: orangered">Discount Ammount : {{ qrc }}</td>
        </tr>
        <tr>
            <td style="color: yellow">Total Ammount :<input type="text" name="Total" value="{{ qrd }}"></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Conformaction</button>
            </td>
        </tr>
    </table>
    <table border="1" style="float: left">
        {% for i in qre %}
            <tr><td><a href="/foodidno{{ i.name }}/"><img src="{{ i.foodname.url }}" style="width: 300px;height: 300px" ></a></td></tr>
        {% endfor %}
    </table>
</form>
<h1>{{ RegBook }}</h1>
<h1>{{ message }}</h1>
</body>
</html>
